backend:
  name: github
  repo: leme-leme/luigisimiani
  branch: cms/sveltia
  base_url: https://pages.leme.work
  auth_endpoint: /api/auth

media_folder: public/images
public_folder: /images

site_url: https://luigisimiani.com

collections:
  - name: settings
    label: "‚öôÔ∏è Site Settings"
    files:
      - name: settings
        label: General Settings
        file: content/settings.json
        format: json
        fields:
          - { name: heroTitle, label: Hero Title, widget: string, required: false }
          - { name: featuredTitle, label: Featured Section Title, widget: string }

      - name: bio
        label: Bio
        file: content/bio.json
        format: json
        fields:
          - name: paragraphs
            label: Paragraphs
            widget: list
            fields:
              - { name: id, label: ID, widget: string }
              - { name: value, label: Text, widget: text }

      - name: contact
        label: Contact Info
        file: content/contact.json
        format: json
        fields:
          - { name: email, label: Email, widget: string }
          - { name: location, label: Location, widget: string }
          - { name: instagram, label: Instagram Handle, widget: string }
          - { name: linkedin, label: LinkedIn URL, widget: string }

      - name: featured
        label: Featured Work
        file: content/featured.json
        format: json
        fields:
          - name: galleries
            label: Featured Gallery Slugs
            widget: list
            field: { name: slug, label: Slug, widget: string }

      - name: quotes
        label: Quotes
        file: content/quotes.json
        format: json
        fields:
          - name: quotes
            label: Quotes
            widget: list
            fields:
              - { name: text, label: Quote Text, widget: text }
              - { name: author, label: Author, widget: string }

      - name: film-strip
        label: Film Strip
        file: content/film-strip.json
        format: json
        fields:
          - name: images
            label: Film Strip Images
            widget: list
            fields:
              - { name: url, label: Image, widget: image }
              - { name: orientation, label: Orientation, widget: select, options: [vertical, horizontal] }
              - { name: aspectRatio, label: Aspect Ratio, widget: number, value_type: float }

  - name: gallery
    label: "üì∏ Gallery Projects"
    label_singular: Gallery Project
    folder: content/gallery
    format: json
    create: true
    slug: "{{fields.id}}"
    identifier_field: id
    summary: "{{title}}"
    sortable_fields: [title, featured]
    fields:
      - { name: id, label: Slug / ID, widget: string }
      - { name: title, label: Title, widget: string }
      - { name: subTitle, label: Subtitle, widget: string, required: false }
      - { name: featured, label: Featured, widget: boolean, default: false }
      - { name: coverPhoto, label: Cover Photo, widget: image }
      - name: imageUrls
        label: Gallery Images
        widget: list
        field: { name: url, label: Image URL, widget: image }
      - name: imageAspectRatios
        label: Image Aspect Ratios
        widget: list
        field: { name: ratio, label: Ratio, widget: number, value_type: float }
